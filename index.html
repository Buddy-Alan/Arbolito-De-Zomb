<script>

    window.addEventListener("DOMContentLoaded", () => {







        const audio = document.getElementById("footerAudio");

        // Forzar la reproducción del audio al cargar
        const reproducirAudio = () => {
            audio.muted = false; // Desactiva mute
            audio.play().catch((error) => {
                console.error("El navegador bloqueó el autoplay:", error);
            });
        };

        // Intenta reproducir el audio inmediatamente
        reproducirAudio();

        // Reintentar cada 1 segundo si falla (por seguridad)
        const intervalo = setInterval(() => {
            if (audio.paused) {
                reproducirAudio();
            } else {
                clearInterval(intervalo); // Detener el reintento si ya está reproduciendo
            }
        }, 1000);

        // Ajustar el audio con el scroll
        window.addEventListener("scroll", () => {
            const footer = document.querySelector("#footer");
            const footerPosition = footer.getBoundingClientRect().top;
            const audioHeight = audio.offsetHeight;

            if (footerPosition <= window.innerHeight - audioHeight) {
                audio.style.position = "absolute";
                audio.style.bottom = `${window.innerHeight - footerPosition}px`;
            } else {
                audio.style.position = "fixed";
                audio.style.bottom = "50px";
            }
        });
    });
</script>
